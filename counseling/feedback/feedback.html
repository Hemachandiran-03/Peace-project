<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">

    <!-- Bootstrap style css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>


    <h1 class="display-4 text-center bg-secondary text-white p-3 m-0">Feedback</h1>

    <div class="container-fluid bg-light p-5">

        <!-- your name input -->
        <div class="form-outline mb-4">
            <label class="form-label text-dark">Your name</label>
            <input type="text" id="userUsername" class="form-control form-control-lg" disabled="disabled"
                placeholder="Enter a valid username" />
        </div>

        <!-- doctor name input -->
        <div class="form-outline mb-4">
            <label class="form-label text-dark">Doctor name</label>
            <input type="text" id="doctorname" class="form-control form-control-lg" disabled="disabled"
                placeholder="Enter a valid username" />
        </div>

        <!-- service type input -->
        <div class="form-outline mb-4">
            <label class="form-label text-dark">Service type</label>
            <input type="text" id="serviceType" class="form-control form-control-lg" disabled="disabled"
                placeholder="Enter a valid username" />
        </div>

        <!-- rate input -->
        <div class="form-outline mb-4">
            <label class="form-label text-dark">Rate a service (1-5)</label>

            <div class="d-flex">
                <h1 class="px-3" onclick="starClick(1)"><i class="bi bi-star" id="star1"></i></h1>
                <h1 class="px-3" onclick="starClick(2)"><i class="bi bi-star" id="star2"></i></h1>
                <h1 class="px-3" onclick="starClick(3)"><i class="bi bi-star" id="star3"></i></h1>
                <h1 class="px-3" onclick="starClick(4)"><i class="bi bi-star" id="star4"></i></h1>
                <h1 class="px-3" onclick="starClick(5)"><i class="bi bi-star" id="star5"></i></h1>
            </div>

        </div>

        <!-- feedback comment input -->
        <div class="form-outline mb-4">
            <label class="form-label text-dark">Comment</label>

            <textarea type="text" id="comment" class="form-control form-control-lg"
                placeholder="Say something about the service......."></textarea>

        </div>


        <button class="btn btn-primary btn-lg" onclick="submitFeedback()">Submit</button>

        <footer class="pt-5">
            <button class="btn btn-primary text-white" onclick="onBack()">Back</button>
        </footer>


    </div>


    <!-- jquery link -->
    <script src="../assets/js/jquery.min.js"></script>

    <!-- Bootstrap js -->
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="feedback.js"></script>

</body>

</html>
