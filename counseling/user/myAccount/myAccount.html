<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style rel="stylesheet" href="myAccount.css"></style>

    <!-- Bootstrap style css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">


</head>

<body>


    
    <div class="container-fluid bg-warning p-5">


        <header>
            <h3 class="display-4 text-center ">My Account</h3>
        </header>

        <div class="container bg-success p-5 mt-5 rounded">

            <div class="row">

                <div class="col-12">
                    <!-- username input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg" disabled="disabled"
                            placeholder="Enter a valid username" />
                    </div>
                </div>

                <div class="col">
                    <!-- firstname input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Firstname</label>
                        <input type="text" id="firstName" class="form-control form-control-lg" disabled="disabled"
                            placeholder="Enter a firstname" />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label text-white">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg" disabled="disabled"
                            placeholder="Enter a valid email address" />
                    </div>

                    <!-- country input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Country</label>
                        <input type="text" id="country" class="form-control form-control-lg" disabled="disabled"
                            placeholder="Enter a country name" />
                    </div>

                </div>

                <div class="col">
                    <!-- lastname input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Lastname</label>
                        <input type="text" id="lastName" class="form-control form-control-lg" disabled="disabled"
                            placeholder="Enter a lastname" />
                    </div>

                    <!-- dob input -->
                    <div class="form-outline mb-3">
                        <label class="form-label text-white">Date of Birth</label>
                        <input type="text" id="dob" class="form-control form-control-lg" disabled="disabled"
                        placeholder="Enter a dob" />
                    </div>

                    <!-- phone input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Contact Number</label>
                        <input type="text" id="phone" class="form-control form-control-lg" disabled="disabled"
                            placeholder="Enter a contact number" />
                    </div>

                </div>

                <!-- <button class="btn btn-info btn-lg mt-3 ml-3 text-dark font-weight-bold" onclick="register()">Register</button> -->

            </div>

        </div>

        <footer class="pt-5">
            <a class="btn btn-primary text-white" href="../../home/home.html">Back to Home</a>
        </footer>


    </div>


    <!-- jquery link -->
    <script src="../../assets/js/jquery.min.js"></script>

    <!-- Bootstrap js -->
    <script src="../../assets/js/bootstrap.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="myAccount.js"></script>

</body>

</html>
