<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="adminlogin.css">


    <!-- Bootstrap style css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">

</head>

<body>



    <div class="container-fluid bg-warning pb-5">

        <header>
            <h3 class="display-4 text-center pb-3 py-5">Admin Login</h3>
        </header>

        <div class="container-fluid p-5 ml-5">
            <div class="row p-5">
                <div class="col">

                    <img class="img-fluid" src="../../assets/img/admin1.png" alt="">

                </div>
                <div class="col pt-5">

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg"
                            placeholder="Enter a valid username" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter password" />
                    </div>

                    <!-- log in button -->
                    <div class="text-center text-lg-start mt-4 pt-2">

                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            onclick="loginAdmin()">Login</button>

                    </div>

                </div>
            </div>
        </div>


        <footer class="p-5">
            <a class="btn btn-primary text-white" onclick="goBackHome()">Back to Home</a>
        </footer>


    </div>



    <!-- jquery link -->
    <script src="../../assets/js/jquery.min.js"></script>

    <!-- Bootstrap js -->
    <script src="../../assets/js/bootstrap.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="adminlogin.js"></script>
