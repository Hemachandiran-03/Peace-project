    <!-- Bootstrap style css -->

<body>


    <div class="container-fluid bg-warning p-5">


        <header>
            <h3 class="display-4 text-center ">Register</h3>
        </header>

        <div class="container bg-success p-5 mt-5 rounded">

            <div class="row">
                <div class="col">
                    <!-- name input -->
                    <div class="form-outline mb-4">
                        <label class="form-label text-white">Name</label>
                        <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter a name" />
                    </div>

                    <!-- service input -->
                    <div class="form-outline mb-3">
                        <label class="form-label text-white">Service</label>
                        

                        <select for="select-menu" name="service" id="service" class="form-control form-control-lg">
                            <option selected>Select a service</option>
                            <option value="Individual Counseling">Individual Counseling</option>
                            <option value="Relationship Counseling">Relationship Counseling</option>
                            <option value="Career Counseling">Career Counseling</option>
                            <option value="Educational Counseling">Educational Counseling</option>
                        </select>


                    </div>

                    <!-- username input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg"
                            placeholder="Enter a valid username" />
                    </div>

                </div>

                <div class="col">
                    <!-- email input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg"
                            placeholder="Enter a valid email" />
                    </div>

                    <!-- phone input -->
                    <div class="form-outline mb-3">
                        <label class="form-label text-white">Contact</label>
                        <input type="text" id="phone" class="form-control form-control-lg"
                            placeholder="Enter a contact number" />
                    </div>

                    <!-- password input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter a password" />
                    </div>

                    <!-- confirm password input -->
                    <div class="form-outline mb-4"><label class="form-label text-white">Confirm Password</label>
                        <input type="text" id="confirmpassword" class="form-control form-control-lg"
                            placeholder="Re-enter a password" />
                    </div>

                </div>

                <button class="btn btn-info btn-lg mt-3 ml-3 text-dark font-weight-bold"
                    onclick="register()">Register</button>

            </div>

        </div>

        <footer class="pt-5">
            <a class="btn btn-primary text-white" href="../../home/home.html">Back to Home</a>
        </footer>


    </div>
