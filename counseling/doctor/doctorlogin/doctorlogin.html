<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap style css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">

</head>

<body>





    <section class="vh-100 bg-warning">

        <div class="container-fluid h-custom">

            <header>
                <h3 class="display-4 text-center pb-3">Log in</h3>
            </header>

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">

                    <img src="2.png" class="img-fluid" alt="Sample image">

                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>

                        <!-- username input -->
                        <div class="form-outline mb-4"><label class="form-label">Username</label>
                            <input type="text" id="username" class="form-control form-control-lg"
                                placeholder="Enter a valid username" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Enter password" />
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">

                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                onclick="loginCustomer()">Login</button>

                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                <a onclick="onClickRegister()" class="link-danger">Register</a>
                            </p>

                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer class="pt-5">
            <a class="btn btn-primary text-white" onclick="goBackHome()">Back to Home</a>
        </footer>

    </section>
